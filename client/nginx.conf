# This is a simple Nginx configuration for a Single-Page Application (SPA).
server {
  # Listen on the exposed port 80.
  listen 80;

  # Set the root directory to where our static files are located.
  root /usr/share/nginx/html;

  # This is the main entry point for the SPA.
  index index.html;

  # This location block handles all requests.
  location / {
    # 'try_files' is the key part for SPA routing.
    # It first tries to find a file with the exact name ($uri).
    # If not found, it tries to find a directory with that name ($uri/).
    # If both fail, it falls back to serving /index.html.
    # This allows client-side routing (like React Router) to handle the URL.
    try_files $uri $uri/ /index.html;
  }
}
